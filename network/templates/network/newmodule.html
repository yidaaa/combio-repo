{% extends "network/layout.html" %}

{% block body %}

<div class="create_form">
    <form action="{% url 'create_module' %}" method="post">
        {% csrf_token %} 
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="module_code" placeholder="Module Code">
        </div>
        {% if message %}
            <div class="warning">{{ message }}</div>
        {% endif %}
        
        <div class="form-group">
            <input class="form-control" type="text" name="module_name" placeholder="Module Name">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows=5 name="module_summary" placeholder="Module Summary"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Create Module">
    </form>
</div>

{% endblock %}
